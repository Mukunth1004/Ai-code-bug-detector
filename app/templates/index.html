<!DOCTYPE html>
<html>
<head>
    <title>AI Code Smell Detector</title>
    <style>
        body { font-family: Arial; display: flex; padding: 2rem; }
        .left, .right { width: 50%; padding: 1rem; }
        textarea { width: 100%; height: 300px; }
        .prediction { background-color: #f2f2f2; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="left">
        <h2>Paste Your Code</h2>
        <form method="post" action="/detect">
            <textarea name="code">{{ code or '' }}</textarea><br><br>
            <input type="submit" value="Detect Smell">
        </form>
    </div>
    <div class="right">
        <h2>Result</h2>
        {% if prediction %}
            <div class="prediction">
                <p><strong>Label:</strong> {{ prediction[0]['label'] }}</p>
                <p><strong>Score:</strong> {{ prediction[0]['score'] }}</p>e
            </div>
        {% elif message %}
            <p>{{ message }}</p>
        {% else %}
            <p>Results will appear here...</p>
        {% endif %}
    </div>
</body>
</html>
